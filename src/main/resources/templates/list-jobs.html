<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link th:href="@{techjobs.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
<table class="job-listing">
    <th:block th:each="job : ${jobs}">
        <tr>
            <td th:text="Id"></td>
            <td th:text="${job.id}"></td>
        </tr>
        <tr>
            <td th:text="Name"></td>
            <td th:text="${job.name}"></td>
        </tr>
        <tr>
            <td th:text="Employer"></td>
            <td th:text="${job.employer}"></td>
        </tr>
        <tr>
            <td th:text="Location"></td>
            <td th:text="${job.location}"></td>
        </tr>
        <tr>
            <td th:text="PositionType"></td>
            <td th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <td th:text="Skill"></td>
            <td th:text="${job.coreCompetency}"></td>
        </tr>
    </th:block>

</table>
</div>

</body>
</html>
